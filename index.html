<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>delivery form</title>
    <link rel="stylesheet" href="style.css">

<body>

    <article>

                지점을 선택해주세요
            </button>

            <ul class="dropdown-menu"> 
                <li class="dropdown-item">
                    <button type="button" class="dropdown-option">
                        투썸플레이스 금천점
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" class="dropdown-option">
                        투썸플레이스 분평점
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" class="dropdown-option">
                        투썸플레이스 용암점
                    </button>
                </li>
                <li class="dropdown-item">
                    <button type="button" class="dropdown-option">
                        투썸플레이스 성안점
                    </button>
                </li>
            </ul>
            </div>
            <button type="submit" class="next-button"> 다음 </button>

    </article>
</body>
</html>
